<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg border-0 rounded-4 w-100" style="max-width: 500px;">
      <h2 class="text-center text-primary mb-3">Gestão de Usuário</h2>
      <form id="formUsuario">
        <div class="mb-2">
          <label for="id_usuario" class="form-label">ID (para editar/excluir)</label>
          <input type="number" class="form-control" id="id_usuario" name="id_usuario">
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">Cadastrar</button>
          <button type="button" class="btn btn-primary" onclick="buscarUsuario()">Buscar</button>
          <button type="button" class="btn btn-warning text-white" onclick="editarUsuario()">Editar</button>
          <button type="button" class="btn btn-danger" onclick="excluirUsuario()">Excluir</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalResposta" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Resposta</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="mensagemResposta"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
